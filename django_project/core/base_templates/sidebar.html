<nav id="sidebar">
	<div class="container-fluid noplr">
		<div class="col-12">
			<div id="provider-photo" class="provider-photo">
			</div>
		</div>
		<div class="col-12 side-bar-title" id="provider-name">
			{{ form_data.provider_name }}
		</div>
        {% if provider.name %}
            <div class="col-12 side-bar-title">
                <a href="/ford3/providers/{{ provider.id }}">{{ provider.name }}</a>
            </div>
        {% endif %}
		<div class='col-md-12 noplr'>
			<ul>
				{% for campus in provider.campus %}
					<li>
							<a href='/ford3/providers/{{ provider.id }}/campus/{{ campus.id }}'>{{ campus.name }}</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</nav>
