{% extends 'index.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block parent-body %}
<div class="container-fluid" id="login-page">
    <div class="row py-5">
        <div class="col-md-3 mx-auto rounded px-4" id="login-form">
            <div class="row">
                <div class="col-md-12">
                    <p class="open-edu-logo-login text-center">
                        <span class='text-white'>Open</span><span class='text-blue'>Edu</span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="user-icon mx-auto">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-center text-white">Login</h4>
                </div>
            </div>
              <form method="post">
                {% csrf_token %}
                      {% for field in form  %}
                          <div class="row">
                            <div class="col-md-12 py-2">
                              {{ field }}
                            </div>
                          </div>
                      {% endfor  %}
                <div class="row">
                    <button class="edu-button edu-button-orange mx-3 my-4" type="submit">Login</button>
                </div>
              </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
{% block footer %}
	<footer class='container-fluid mt-5'>
		<div class='row'>
			<div class='col-md-2 mx-auto'>
				<p>
				<small>Powered by <a href="http://www.kartoza.com" target="_blank">Kartoza</a> - 2019</small>
				</p>
			</div>
		</div>
	</footer>
{% endblock %}
