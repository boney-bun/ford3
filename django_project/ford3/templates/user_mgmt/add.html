{% extends "base.html" %}

{% block parent-body %}
	<div class="container-fluid">
        <div class="row">
            <div class="col-md-12 pt-5">
                <div class="row">
                    <div class='col-md-4 mx-auto'>
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Add a new user</h4>
                            </div>
                        </div>

                        <form action="/ford3/user_mgmt/add/" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 my-3">
                                    <div class="row py-3">
                                        <div class="col-md-4">
                                            Email
                                        </div>
                                        <div class="col-md-8">
                                            {{ form.email}}
                                        </div>
                                    </div>
                                    <div class="row py-3">
                                        <div class="col-md-4">
                                            Group
                                        </div>
                                        <div class="col-md-8">
                                            {{ form.group }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                <button class="edu-button edu-button-blue"
                                                    type="submit"
                                                    value="submit">Add User
                                </button>
                                </div>
                                <div class="col-md-6">
                                    <a href="{% url 'show-usermgmt' %}" class="edu-button edu-button-orange">Back</a>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
