<div class='row py-3'>
	<div class='col-md-12'>
		{% if events|length == 0 %}
			<p class='text-muted'>None</p>
		{% endif %}
		{% for event in events %}
			<p>
				<b>{{ event.name }}</b>

				{{ event.date_start }} - {{ event.date_end }}
				{% if event.http_link %}
					<a href="{{ event.http_link }}"
					   target="_blank">({{ event.http_link }})</a>
					<br>

				{% endif %}
			</p>
		{% endfor %}
	</div>
</div>
